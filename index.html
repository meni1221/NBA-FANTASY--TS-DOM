<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA FANTASY</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <link rel="icon" href="./Basket Ball.svg" type="image/x-icon">
</head>

<body>
    <nav class="nav1"> <img class="img" src="./F.png"></nav>
    <nav class="nav2"> 
        <h1>My Fantasy Team</h1>
    </nav>
    <div class="playersPositions">
        <div class="PointGuard PG">
            <h4>Point Guard</h4>
        </div>
        <div class="ShootingGuard SG">
            <h4>Shooting Guard</h4>
        </div>
        <div class="SmallForward SF">
            <h4>Small Forward</h4>
        </div>
        <div class="PowerForward PF">
            <h4>PowerForward</h4>
        </div>
        <div class="Center C">
            <h4>Center</h4>
        </div>
    </div>
    <nav class="nav3">
        <h1>NBA player Search</h1>
    </nav>
    <div class="search">
        <select class="select">
            <option value="PG">PG</option>
            <option value="SG">SG</option>
            <option value="SF">SF</option>
            <option value="PF">PF</option>
            <option value="C">C</option>
        </select>
        <input class="points" type="range" value="270" min="0" max="1000">
        <input class="two" type="range" value="23" min="0" max="100">
        <input class="three" type="range" value="22" min="0" max="100">
        <button class="btnSearch">Search</button>
        <table class="table">
            <thead class="headTable">
                <tr>
                    <th>player</th>
                    <th>Position</th>
                    <th>Points</th>
                    <th>PG%</th>
                    <th>3P%</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="tbody">

            </tbody>

        </table>
    </div>
</body>

</html>
